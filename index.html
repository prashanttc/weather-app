<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather app</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="main">
    <div class="searchbox">
      <div class="mainsearch"> 
        <input type="text" placeholder="Enter City Name">
        <button><img src="weather-app-img\images\search.png"></button>
      </div>
      <div class="error"><p>invalid city name</p></div>  
    </div>
     
    <div class="centerpart">
      <img src="weather-app-img\images\rain.png" class="weatherlogo">
      <p class="temp">23Â°C</p>
      <h2 class="city">New York</h2>
      <div class="bottom">
        <div class="first">
          <img src="weather-app-img\images\humidity.png">
          <div class="first_text">
            <p class="humidity">64%</p>
            <h2>Humidity</h2>
          </div>
          <div class="second first">
            <img src="weather-app-img\images\wind.png">
            <div class="first_text second_text">
              <p class="wind">15 Km/h</p>
              <h2>wind</h2>
            </div>
          </div>
        </div>
      </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
